setInterval(animEuro, 1010);      // run the function animBall() every 80 milliseconds.
setInterval(animVib, 252);      // run the function animBall() every 80 milliseconds.
var pinchi=0;
var rapido=0;
var element = document.getElementById('test_el');
var hammertime = Hammer(element).on("pinch", function(event)
	{
	pinchi++;
	//ev.gesture.preventDefault();
	//alert('hello!');
	});
function animEuro() 
	{
	element.src = (element.src.substring(element.src.lastIndexOf('/')+1) == '2euros.jpg' ? '1euros.jpg' : '2euros.jpg');
	//alert('hello!');
	}
function animVib() 
	{
	if (pinchi>0)
		{//si pinchi cada vez
		navigator.notification.vibrate(40);
		pinchi=0;
		}
	else if (rapido==0)
		{//si no pinchi una de cada dos, esta no
		rapido=1;
		//nadaa
		}
	else if (rapido==1)
		{//si no pinchi una de cada dos, esta sí
		rapido=0;

		}
	//alert('hello!');
	}
